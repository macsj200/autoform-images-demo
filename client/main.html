<head>
  <title>image-upload-demo</title>
</head>

<body>
  <div class="container">
    <h1>Meteor Autoform images demo</h1>

    <p>Uses Amazon s3 for file storage</p>

    {{> insertDog}}
    {{> listDogs}}
  </div>
</body>

<template name="insertDog">
  {{> quickForm collection="Dogs" id="insertDogForm" type="insert"}}
</template>

<template name="listDogs">
  {{#each dogs}}
    <h2>{{name}}</h2>
    <img src="{{photo}}"/>
  {{/each}}
</template>
